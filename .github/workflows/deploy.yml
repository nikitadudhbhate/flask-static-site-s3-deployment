name: Deploy Static Site to AWS S3

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t static-site-generator .

    - name: Run Static Site Generator
      run: docker run --rm -v ${{ github.workspace }}/dist:/app/dist static-site-generator

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

    - name: Sync files to S3
      run: |
          aws s3 sync ./static_site s3://${{ secrets.AWS_S3_BUCKET }} --delete --acl public-read
    
        
